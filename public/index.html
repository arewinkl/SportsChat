<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Thank You!</h1>
  
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> SportsChat</h1>
			</header>
			<main class="join-main">
                <!--This action will trigger it to go to chat.html page when the button is clicked-->
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">Football</option>
							<option value="Python">Soccer</option>
							<option value="PHP">Basketball</option>
							<option value="C#">Tennis</option>
							<option value="Ruby">Golf</option>
							<option value="Java">baseball</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	
</body>
</html>
