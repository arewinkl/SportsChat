<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-football-ball"></i> SportChat <i class="fas fa-basketball-ball"></i></h1>
            <a href="index.html" id="leave-btn" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Chat Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-user"></i> Members</h3>
                <ul id="users">
                   
                </ul>
            </div>
            <div class="chat-messages">

                autocomplete="off"/>
